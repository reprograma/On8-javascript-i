<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Desafio Twitter</title>

  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="wrapper">
    <div class="tweet-composer">
      <form action="" class="tweet-composer__form">
        <div class="tweet-composer__form-group">
          <label for="tweetComposerInput" class="tweet-composer__label">O que está acontecendo?</label>
          <textarea class="tweet-composer__input" id="tweetComposerInput" name="tweetComposerInput"></textarea>
        </div>
        <div class="tweet-composer__form-group">
          <button class="button tweet-composer__button">Tweetar</button>
          <p class="tweet-composer__counter" id="tweetComposerCounter"></p> <!-- Só aparecer quando faltar 20 caracteres -->
        </div>
      </form>
    </div>
    <div class="tweets-timeline">
      <div class="tweets-timeline__box">
        <div class="tweets-timeline__header">
          <span class="tweets-timeline__name">Ana Luiza</span>
          <span class="tweets-timeline__username">@anamlcl</span>
          <span class="tweets-timeline__date">• 25 set</span>
        </div>
        <p class="tweets-timeline__tweet">
          Hello World! Estou aprendendo Javascript e já estou apaixonada! Vou criar projetos e publicar no meu
          Github! #js #adoro #reprograma #devapower
        </p>
        <div class="tweets-timeline__footer">
          tweet fixado
        </div>
      </div>
    </div>
  </div>
  <script src="script/script2.js"></script>
</body>

</html>
